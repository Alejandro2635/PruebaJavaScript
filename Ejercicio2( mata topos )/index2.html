<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numbers = [2, 3, 4, 5, 6];


        setInterval(getNewNumber,1000);

        function getNewNumber(){
            do{
                newNumber = Math.floor(Math.random() * 8);
            }while(isRepeat(newNumber));

            console.log(newNumber);
        }

        function isRepeat(number) {
            return numbers.some(arrayNumber => {
                if (number === arrayNumber) {
                    return true;
                }
            });
        }

    </script>
</body>

</html>
